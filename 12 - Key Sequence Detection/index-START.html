<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
let buffer = [];
const target = 'hello';

function checkForTarget(ev) {
	buffer.push(ev.key);
	buffer.splice(-buffer.length - 1, (buffer.length - target.length));

	if (buffer.join('').includes(target)) {
		cornify_add();
	}
}

window.addEventListener('keydown', checkForTarget);

</script>
</body>
</html>
